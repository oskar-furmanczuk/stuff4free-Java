<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	


<title>Staff4Free</title>

</head>
<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container  text-center">
<div class="card m-2 p-5 bg-light">
	
		<h2 class= "mt-2 mb-3 ">Become a Staff4Free member!</h2>
		
		<form th:action="@{/saveRegisterionForm}" th:object="${user}"
			method="post">

			<div class="form-group px-5 mx-5">
				<label class="font-weight-bold">Username</label> <input type="text" placeholder="Please enter your username..." class="form-control"
					th:field="*{username}">
			</div>

			<div class="form-group px-5 mx-5" >
				<label class="font-weight-bold">Password</label> <input type="password" placeholder="Please enter your password..." class="form-control"
					th:field="*{password}" >
			</div>
			
			<div class="form-group px-5 mx-5" >
				<label class="font-weight-bold">Email</label> <input type="text" placeholder="Please enter your email..." class="form-control"
					th:field="*{email}" >
			</div>
			
			<div class="form-group px-5 mx-5" >
				<label class="font-weight-bold">Phone number</label> <input type="text" placeholder="Please enter your phone number..." class="form-control"
					th:field="*{phoneNumber}" >
			</div>

			<button type="submit" class="btn-lg btn-primary col-3">Register</button>
		</form>
	</div>
	</div>
</body>
</html>
